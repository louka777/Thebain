<!doctype html>
<html lang="fr">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Le Résultat du Sacrifice</title>
<link href="https://fonts.googleapis.com/css2?family=Cinzel&family=Cormorant+Garamond&display=swap" rel="stylesheet">
<style>
  body{
    background: radial-gradient(#2b2118,#0f0b08);
    color:#e9d8c7;
    font-family: "Cormorant Garamond", "Cinzel", serif;
    display:flex;
    min-height:100vh;
    align-items:center;
    justify-content:center;
    padding:24px;
    transition: background 0.8s ease, color 0.8s ease;
  }
  .card{
    max-width:760px;
    background: linear-gradient(180deg, rgba(255,250,240,0.03), rgba(0,0,0,0.25));
    border:1px solid rgba(233,216,199,0.06);
    padding:28px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.6);
    border-radius:8px;
    text-align:center;
    transition: opacity 0.8s ease;
  }
  button{
    background:#7a4b35; 
    color:#fff; 
    border:none; 
    padding:10px 14px; 
    border-radius:6px; 
    cursor:pointer;
    font-size:16px;
  }
  button:disabled { opacity:0.5; cursor:not-allowed; }
  iframe{
    margin-top:20px;
    width:100%;
    height:360px;
    border:none;
    display:none;
  }
  #finalMessage{
    margin-top:20px;
    font-style:italic;
    font-size:16px;
    color:#cfc1ad;
    opacity:0;
    transform: scale(0.8);
    transition: opacity 1.5s ease, transform 1.5s ease;
  }
</style>
</head>
<body>
  <div class="card" id="card">
    <h1>Le Résultat du Sacrifice</h1>
    <p>Appuie sur le bouton une fois que tu as fait ton sacrifice :</p>
    <button id="showBtn">J’ai fait mon sacrifice</button>
    <iframe id="sacrificeVideo" src="https://streamable.com/rur55v?autoplay=1" allow="autoplay; fullscreen" allowfullscreen></iframe>
    <p id="finalMessage">N’hésitez pas à screener ce document, il pourrait vous être important.</p>
  </div>

<script>
const btn = document.getElementById('showBtn');
const video = document.getElementById('sacrificeVideo');
const finalMessage = document.getElementById('finalMessage');
const card = document.getElementById('card');

btn.addEventListener('click', () => {
  btn.disabled = true;
  card.style.opacity = 0;
  document.body.style.background = "#000";
  document.body.style.color = "#000";

  setTimeout(() => {
    video.style.display = 'block';
    card.style.opacity = 1;

    // Message final après 1 seconde (approximatif, comme autoplay iframe ne déclenche pas 'ended')
    setTimeout(() => {
      finalMessage.style.opacity = '1';
      finalMessage.style.transform = 'scale(1)';
    }, 5000); // ajuste la durée selon la longueur de ta vidéo
  }, 800);
});
</script>
</body>
</html>
